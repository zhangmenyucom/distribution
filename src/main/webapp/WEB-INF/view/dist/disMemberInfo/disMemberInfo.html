@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>分销管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="condition" name="名称" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="DisMemberInfo.search()"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="DisMemberInfoTableToolbar" role="group">

                                <#button name="关系图" icon="fa-plus" clickFun="DisMemberInfo.openDisMemberInfoView()" space="true"/>
                        </div>
                        <#table id="DisMemberInfoTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/dist/disMemberInfo/disMemberInfo.js"></script>
@}
