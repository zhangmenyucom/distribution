@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>模拟菜单管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="hidden-xs" id="SimOperTableToolbar" role="group">

                            <#button name="模拟新增会员" icon="fa-plus" clickFun="SimOper.openMemberAdd()"/>

                            <#button name="模拟交易" icon="fa-plus" clickFun="SimOper.openOrderAdd()"/>

                            <#button name="模拟提现" icon="fa-plus" clickFun="SimOper.openWithdrawAdd()"/>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/dist/simOper/simOper.js"></script>
@}
